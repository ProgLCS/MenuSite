<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" text="text/css" href="style_cad.css">
</head>
<body>
    <div class="container">
        <h1>Criar Nova Conta</h1>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="registrationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                <small class="hint">Este campo deve ser único no sistema</small>
            </div>
            
            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" required>
            </div>
            
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            
            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            
            <div class="login-link">
                <p>Já possui uma conta? <a href="index.html">Faça login</a></p>
            </div>
        </form>
    </div>

    <script src="script_cadastro.js"></script>
</body>
</html>
